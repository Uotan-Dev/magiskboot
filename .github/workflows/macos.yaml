name: MacOS Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build_macos:
    runs-on: macos-15-intel
    steps:
      - name: Build and Package
        run: |
          # 1. 更新brew
          brew update
          
          # 2. 安装依赖
          brew install xz lz4 pkg-config cmake ninja rust dylibbundler wget
          
          # 3. 克隆仓库
          git clone https://github.com/Uotan-Dev/magiskboot.git
          cd magiskboot
          
          # 4. 克隆子模块
          chmod +x ./scripts/clone_submodules.sh
          ./scripts/clone_submodules.sh

          # 5. 配置 CMake (按要求执行三次)
          CC=clang CXX=clang++ cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DRust_COMPILER=/Users/runner/.cargo/bin/rustc -DRust_CARGO=/Users/runner/.cargo/bin/cargo || true
          CC=clang CXX=clang++ cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DRust_COMPILER=/Users/runner/.cargo/bin/rustc -DRust_CARGO=/Users/runner/.cargo/bin/cargo || true
          CC=clang CXX=clang++ cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DRust_COMPILER=/Users/runner/.cargo/bin/rustc -DRust_CARGO=/Users/runner/.cargo/bin/cargo

          # 6. 下载并替换文件
          # 使用 -L 跟踪重定向，-o 指定输出文件名，unzip -o 强制覆盖
          BASE_PATH="src/Magisk/native/src/base"
          mkdir -p $BASE_PATH
          cd $BASE_PATH
          echo "Removing old files..."
          rm -f files.hpp files.rs dir.rs result.rs
          
          echo "Downloading replacement files..."
          curl -L -o files.hpp https://github.com/Uotan-Dev/magiskboot/releases/download/macos-intel/files.hpp
          curl -L -o code.zip https://github.com/Uotan-Dev/magiskboot/releases/download/macos-intel/code.zip
          
          echo "Extracting code.zip..."
          unzip -o code.zip
          
          # 检查文件是否确实存在
          ls -l files.hpp files.rs dir.rs result.rs
          
          cd ../../../../..
          
          # 7. 编译
          cmake --build build
          
          # 8. 运行测试并打包 dylib
          cd build
          ./magiskboot || true
          mkdir libs
          dylibbundler -d ./libs -x ./magiskboot
          cp /usr/local/Cellar/lz4/1.10.0/lib/liblz4.1.10.0.dylib ./libs/
          cd ..
          
          # 9. 压缩整个源码目录
          cd ..
          tar -czf magiskboot_full_source.tar.gz magiskboot
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-macos-package
          path: magiskboot_full_source.tar.gz
